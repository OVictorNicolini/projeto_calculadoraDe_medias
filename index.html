<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;
1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
            <form id="form-atividade">
                <input type="text" id="nome-atividade" placeholder="Nome da Matéria" required>
                <input type="number" id="nota-atividade" placeholder="Nota" required min="0" max="10">
                <button type="submit">Adicionar</button>
            </form>
        <table>
            <thead>
                <tr>
                    <th>Matéria</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="resultado-final">---</td>
                    <td id="resultado-media-final" class="aprovado" class="reprovado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
